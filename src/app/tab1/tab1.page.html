<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Camera test
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Camera test</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col (click)="takePicture()" class="ion-text-center">
        <ion-button>Add image</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row class="ion-text-center">
      <ion-col *ngFor="let image of images" size="6">
        <img [src]="image"/>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
